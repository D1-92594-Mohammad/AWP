<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <section>
      <h1>Sunbeam Registration form</h1>
      <div>
        <table>
          <tbody>
            <tr>
              <td>
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEYupNkIi4pBi6cYxOhGF04aIvhXZitUpdIg&s"
                  alt=""
                />
              </td>
              <td>
                <form>
                  <table>
                    <tbody>
                      <tr>
                        <td class="form-label"><b>Name:</b></td>
                        <td>
                          <input
                            required
                            class="form-control"
                            type="text"
                            id="name"
                            maxlength="10"
                          />
                        </td>
                        <td id="name-failed"></td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Birthdate:</b></td>
                        <td>
                          <input
                            required
                            id="birthdate"
                            class="form-control"
                            type="date"
                          />
                        </td>
                        <td id="date-failed"></td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Email:</b></td>
                        <td>
                          <input required class="form-control" type="email" />
                        </td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Password:</b></td>
                        <td>
                          <input
                            required
                            minlength="8"
                            id="password"
                            class="form-control"
                            type="password"
                          />
                        </td>
                        <td id="password-failed"></td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Address:</b></td>
                        <td>
                          <textarea
                            class="form-control"
                            name=""
                            id=""
                            rows="6"
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Gender:</b></td>
                        <td>
                          <input required type="Radio" name="gender" />
                          Male
                          <input required type="radio" name="gender" />Female
                        </td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Upload Photo:</b></td>
                        <td><input type="file" /></td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Select your course:</b></td>
                        <td>
                          <select required name="select course">
                            <option disabled value="">Select Course</option>
                            <option value="">DAC</option>
                            <option value="">DMC</option>
                            <option value="">DBDA</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td class="form-label"><b>Skill Set:</b></td>
                        <td>
                          <input type="checkbox" />Java
                          <input type="checkbox" />CPP
                          <input type="checkbox" />OS
                        </td>
                      </tr>
                      <tr>
                        <td></td>
                        <td>
                          <button
                            onclick="validateForm()"
                            type="button"
                            class="btn btn-secondary"
                          >
                            Register
                          </button>
                          <button type="reset" class="btn btn-secondary">
                            Clear
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      const nameFailed = document.getElementById("name-failed");
      const dateFailed = document.getElementById("date-failed");
      const passwordFailed = document.getElementById("password-failed");

      function validateName() {
        const name = document.getElementById("name").value;
        let i = 0;
        while (i < name.length) {
          if (name[i] >= "a" && name[i] <= "z") {
            i++;
          } else {
            name.value = " ";
            return false;
          }
        }
        return true;
      }

      function validateBirthdate() {
        const date = document.getElementById("birthdate").value;
        if (date > "2007-09-17") {
          return false;
        }
        return true;
      }

      function validatePassword() {
        const password = document.getElementById("password").value;
        if (
          password.includes("#") &&
          (password.includes(1) ||
            password.includes(2) ||
            password.includes(3) ||
            password.includes(4) ||
            password.includes(5) ||
            password.includes(6) ||
            password.includes(7) ||
            password.includes(8) ||
            password.includes(9) ||
            password.includes(0))
        ) {
          return true;
        } else return false;
      }

      function validateForm() {
        if (!validateName()) {
          nameFailed.innerHTML = "Name not correct";
        }

        if (!validateBirthdate()) {
          dateFailed.innerHTML = "Age less than 18";
        }
        if (!validatePassword()) {
          passwordFailed.innerHTML = "Password must contain a # and a number";
        }
      }
    </script>
  </body>
</html>
