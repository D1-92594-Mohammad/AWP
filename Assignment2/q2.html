<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" style="width: 70%">
      <tr>
        <td colspan="4">A</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">B</td>
        <td colspan="2">C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
      </tr>
      <tr>
        <td rowspan="3">F</td>
        <td colspan="3">G</td>
      </tr>
      <tr>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
        <td>J</td>
      </tr>
      <tr>
        <td>K</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">L</td>
        <td colspan="2">M</td>
      </tr>
      <tr>
        <td colspan="2">N</td>
      </tr>
    </table>
  </body>
</html>
