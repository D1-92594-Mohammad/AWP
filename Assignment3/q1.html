<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr img {
        position: relative;
        left: 50%;
      }
      table tr h2 {
        position: relative;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <img src="https://sunbeaminfo.in/img/new/new_logo.png" alt="" />
          </td>
        </tr>
        <tr>
          <td>
            <h2>Sunbeam Registration Form</h2>
          </td>
        </tr>
        <tr>
          <td>
            <iframe
              width="300"
              height="125"
              src="https://www.youtube.com/embed/1cYLuVGvbNY?si=4ZZXq882cfCOqbA9"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
          <td>
            <form>
              <table>
                <tbody>
                  <tr>
                    <div>
                      <td><label>Name:</label></td>
                      <td><input type="text" name="name" /></td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>BirthDate:</td>
                      <td>
                        <input type="date" name="date" />
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Email:</td>
                      <td>
                        <input type="email" name="email" />
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Password:</td>
                      <td>
                        <input type="password" name="password" />
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Address:</td>
                      <td>
                        <textarea name="address"></textarea>
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Gender:</td>
                      <td>
                        <input type="radio" name="gender" />Male
                        <input type="radio" name="gender" />Female
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Upload Photo:</td>
                      <td>
                        <input type="file" name="photo" />
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Select your course:</td>
                      <td>
                        <select name="course">
                          <option value="DAC">DAC</option>
                          <option value="DBDA">DBDA</option>
                          <option value="DMC">DMC</option>
                          <option value="DESD">DESD</option>
                        </select>
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div>
                      <td>Skill set:</td>
                      <td>
                        <input type="checkbox" /> Java
                        <input type="checkbox" /> CPP
                        <input type="checkbox" /> OS
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <input type="submit" value="Register" />
                      <input type="reset" value="Clear" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
