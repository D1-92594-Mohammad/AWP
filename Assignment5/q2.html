<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello ji</h1>
    <script>
      const number_of_loops = parseInt(
        window.prompt(
          "Enter the number of time you want to print the message: "
        )
      );
      const message = window.prompt("Enter the message: ");
      for (i = 0; i < number_of_loops; i++) {
        console.log(`${i + 1}. ${message}`);
      }
      window.alert("Chec6k console for the repeated message");
    </script>
  </body>
</html>
